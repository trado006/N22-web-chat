<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Post</title>
</head>

    <div id="post">
        <div class="head">
            <a href="" class="avatar-control"><img src="http://file.vforum.vn/hinh/2018/03/hinh-anh-hinh-nen-messi-full-hd-dep-nhat-the-gioi4.jpg" alt="avatar" class="avatar"/></a>
            <div id="name-date-icon">
                <div class="name-status name-date-control">
                    <a href="" class="name link-tag text-control"><b>Le Son</b></a>
                    <p class="text-control">đã đăng ảnh của Lê Bống</p>
                </div>
                <div class="date-icon name-date-control">
                    <p class="upload-date text-control">20/20/20</p>
                    <div class="icon-privacy-control icon-control hover-control">
                        <i class="fa fa-globe upload-date" aria-hidden="true" aria-label="Đã chia sẻ với Công khai"></i>
                    </div>
                </div>
            </div>
            <i id="handle-post-icon" class="fa fa-ellipsis-h fa-lg icon-control hover-control" aria-hidden="true"></i>
        </div>
        <div class="content">
            <p class="text-content text-control">Le bong</p>
            <a href="" class="link-content" hidden="true"></a>
            <img src="https://xemdabanhhd.com/wp-content/uploads/2020/11/Hinh-anh-Le-Bong-Tik-Tok-Sexy-Pikachu-Update-moi-nhat-1.jpg" alt="Le bong"  class="image-control">
        </div>
        <div class="react-option">
            
                <div id="like" class="react-control hover-control like-control">
                    <i class="fa fa-thumbs-o-up fa-lg " aria-hidden="true"></i>
                    <p class="text-control">Thích</p>
                </div>
                <div id="comment" class="react-control hover-control">
                    <i class="fa fa-comments-o fa-lg " aria-hidden="true"></i>
                    <p class="text-control">Bình luận</p>
                </div>

                <div id="share" class="react-control hover-control">
                    <i class="fa fa-share-square-o fa-lg " aria-hidden="true"></i>
                    <p class="text-control">Chia sẻ</p>
                </div>
            
        </div>
        <form action="" class="form-control">
            <a href="" class="avatar-control form-component-control"><img src="http://file.vforum.vn/hinh/2018/03/hinh-anh-hinh-nen-messi-full-hd-dep-nhat-the-gioi4.jpg" alt="avatar" class="avatar"/></a>
           <div class="comment-component form-component-control">
            <div class="comment-control">
                <input type="text" placeholder="Viết bình luận" class="write" >
            </div>
            <div class="option-comment">
                <div class="icon-comment-control icon-control hover-control">
                    <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
                </div>
                <div class="icon-comment-control icon-control hover-control">
                    <i class="fa fa-file-image-o fa-lg" aria-hidden="true"></i>
                </div> 
            </div>
           </div>
        </form>
        
        <div class="option-post">
            <div class="arrow-up"></div>
            <div class="pin-save option-post-control">
                <div class="pin option-component-control">
                    <i class="fa fa-thumb-tack fa-lg icon-control" aria-hidden="true"></i>
                    <p class="text-control">Ghim bài viết</p>
                </div>
                <div class="save option-component-control">
                    <i class="fa fa-bookmark fa-lg icon-control" aria-hidden="true"></i>
                    <p class="text-control">Lưu bài viết</p>
                </div>
            </div>
            <div class="adjust-object-post  option-post-control">
                <div class="adjust-object option-component-control">
                    <i class="fa fa-lock fa-lg icon-control" aria-hidden="true"></i>
                    <p class="text-control">Chỉnh sửa đối tượng</p>
                </div>
                <div class="adjust-post option-component-control">
                    <i class="fa fa-pencil fa-lg icon-control" aria-hidden="true"></i>
                    <p class="text-control">Chỉnh sửa bài viết</p>
                </div>
            </div>
            <div class="delete-post  option-post-control">
                <div class="delete option-component-control">
                    <i class="fa fa-trash fa-lg icon-control" aria-hidden="true"></i>
                    <p class="text-control">Xóa bài viết</p>
                    
                </div>
            </div>
        </div>
        <div class="option-emoji like-control">
            <div class="emoji like">
                <img src="../../assets/img/like.gif" alt=""/>
            </div>
            <div class="emoji heart">
                <img src="../../assets/img/love.gif" alt=""/>
            </div>
            <div class="emoji haha">
                <img src="../../assets/img/haha.gif" alt=""/>
            </div>
            <div class="emoji wow">
                <img src="../../assets/img/wow.gif" alt=""/>
            </div>
            <div class="emoji sad">
                <img src="../../assets/img/sad.gif" alt=""/>
            </div>
            <div class="emoji angry">
                <img src="../../assets/img/angry.gif" alt=""/>
            </div>
        </div>
        <div class="share-option">
            <div class="arrow-down"></div>
            <div class="share-option-component">
                <i class="fa fa-share fa-lg icon-control" aria-hidden="true"></i>
                <p class="text-control">Chia sẻ lên trang cá nhân</p>
            </div>
            <div class="share-option-component">
                <i class="fa fa-users fa-lg icon-control" aria-hidden="true"></i>
                <p class="text-control">Chia sẻ lên nhóm</p>
            </div> 
            <div class="share-option-component">
                <i class="fa fa-user fa-lg icon-control" aria-hidden="true"></i>
                <p class="text-control">Chia sẻ lên trang cá nhân bạn bè</p>
            </div>
        </div>
    </div>

<script>
    //khai báo các biến element
    const handlePostIconElement = document.getElementById('handle-post-icon');
    const likeControlElement = document.querySelectorAll('.like-control');
    const emojiElement = document.querySelector('.option-emoji');
    const handleOptionPostElement = document.querySelector('.option-post');
    const handleShareIconElement = document.getElementById('share');
    const handleOptionShareElement = document.querySelector('.share-option')
    //xử lý bảng các thao tác với post
    function setVisible(element, handleOptionElement){
        element.onclick = function() {
            if(handleOptionElement.classList.contains('set-visible')){
                handleOptionElement.classList.remove('set-visible');
            }else {
                handleOptionElement.classList.add('set-visible');
            }
        }
    }

    setVisible(handlePostIconElement,handleOptionPostElement);
    setVisible(handleShareIconElement, handleOptionShareElement);
    //xử lý hover lên like button
    
    likeControlElement.forEach((element) => {
        element.onmouseover = function() {
            setTimeout(()=>{
                emojiElement.classList.add('set-visible');
            },1000);   
        }
        element.onmouseout = function() {
            setTimeout(()=>{
                emojiElement.classList.remove('set-visible');
            },1000);
        }
    })

    
    

    
    
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="createPost.css">
    <title>Document</title>
</head>
<div id="input-post">
    <div id="title">
        <h2 class="text-control">Tạo bài viết</h2>
        <i class="fa fa-times icon-control exit-icon" aria-hidden="true"></i>
    </div>
    <form action="" class="form-control" id="form-post">
        <div id="content">
            <div class="infor">
                <img src="http://file.vforum.vn/hinh/2018/03/hinh-anh-hinh-nen-messi-full-hd-dep-nhat-the-gioi4.jpg" alt="avatar" class="avatar"/>
                <div class="name-privacy-control">
                    <p id="name" class="text-control ">Le Son</p>
                    <div id="privacy-post">
                        <i class="fa fa-lock icon-control" aria-hidden="true"></i>
                        <p class="privacy-status text-control ">Chỉ mình tôi</p>
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="writing-status">
                <textarea name="" id="writing" placeholder="Bạn đang nghĩ gì?"></textarea>
                <i class="fa fa-smile-o icon-control" aria-hidden="true"></i>
            </div>
        </div>
        <div class="add-utili">
            <p class="add-title text-control">Thêm vào bài viết</p>
            <div class="icon-utili">
                <i class="fa fa-file-image-o icon-control" aria-hidden="true"></i>
                <i class="fa fa-tags icon-control" aria-hidden="true"></i>
                <i class="fa fa-video-camera icon-control" aria-hidden="true"></i>
            </div>
        </div>
        <div id="upload">
            <input type="button" value="Đăng" disabled>
        </div>
    </form>
</div>
</html>

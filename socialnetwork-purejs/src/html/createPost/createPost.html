<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./createPost.css">
    <title>Document</title>
</head>
<body>
    <div id="create-post">
        <form action="" class="form-control">
            <a href="" class="avatar-control form-component-control"><img src="http://file.vforum.vn/hinh/2018/03/hinh-anh-hinh-nen-messi-full-hd-dep-nhat-the-gioi4.jpg" alt="avatar" class="avatar"/></a>
            <div class="status-control form-component-control" role="button">
                <span>Bạn đang nghĩ gì ?</span>
            </div>
        </form>
        <div class="option">
            <div class="other-option">
                <i class="fa fa-video-camera icon-control" aria-hidden="true"></i>
                <p class="text-control">Video trực tiếp</p>
            </div>
            <div class="other-option">
                <i class="fa fa-file-image-o icon-control" aria-hidden="true"></i>
                <p class="text-control">Ảnh/Video</p>
            </div>
            <div class="other-option">
                <i class="fa fa-flag icon-control" aria-hidden="true"></i>
                <p class="text-control">Sự kiện trong đời</p>
            </div>
        </div>
    </div>
</body>
</html>
